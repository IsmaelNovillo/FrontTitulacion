      <Button >CARTERA <span class="flecha"> &#9660; </span> </Button>
      <button>PRODUCTOS <span class="flecha"> &#9660; </span> </button>

         <Button type="menu" class="boton-desplegable">TIENDA INTERNA <span class="flecha"> &#9660; </span> </Button>

  </div>
<div class="registrar-producto-container" >
 
  <div class="contenedor-registro">
  <h2>Registrar Producto</h2>
  <!-- -->
  <form [formGroup]="agregarProductoForm" (ngSubmit)="botonAgregarProducto()" class="agregar-producto-form">
    
    <div class="form-group">
        <label for="nombre">Nombre del producto:</label>
        <input type="string" id="nombre" formControlName="nomproducto" class="input-field" required>
    </div>

    <div class="form-group">
        <label for="precio">Precio:</label>
        <input type="number" id="precio" formControlName="precioproducto" class="input-field" required>
    </div>

    <div class="form-group">
        <label for="stock">Stock:</label>
        <input type="number" id="stock" formControlName="stockproducto" class="input-field" required>
    </div>

    <div class="form-group">
        <label for="descripcion">Descripci√≥n:</label>
        <textarea id="descripcion" formControlName="descripcionproducto" class="textarea-field" required></textarea>
    </div>

    <div class="form-group">
        <label for="contacto">Contacto:</label>
        <input type="text" id="contacto" formControlName="contactoproducto" class="input-field" required>
    </div>

    <div class="form-group">
        <label for="imagen">Imagen Referencial:</label>
        <input type="text" id="imagen" formControlName="imagenproducto" class="input-field" required>
    </div>

    <button type="submit" [disabled]="!agregarProductoForm.valid" class="registrar-btn">Registrar Producto</button>
</form>
</div>
</div>
</div>
