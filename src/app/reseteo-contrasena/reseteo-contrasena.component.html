<div class="reset-password-container">
  <div class="img-container">
    <img src="assets/logo-login.png" alt="LogoLogin">
  </div>
    <h2>Resetear Contraseña</h2>
    <form [formGroup]="resetPasswordForm" (ngSubmit)="enviandoDatosRecuperacion()">
      <div class="form-group">
        <p>Ingresa tu correo electrónico o número de celular para buscar tu cuenta.</p>
        <div>
          <input class="correo" type="email" id="email" formControlName="email" placeholder="Correo Electrónico" required>
        </div>
        <div *ngIf="resetPasswordForm.get('email')?.invalid && resetPasswordForm.get('email')?.touched" class="error-message">
          El correo electrónico es obligatorio.
        </div>
      </div>
      <button type="submit">Restablecer</button>
    </form>
  </div>
