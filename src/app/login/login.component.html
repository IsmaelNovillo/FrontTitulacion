<div class="login-container">
    <div class="img-container">
      <img src="assets/logo-login.png" alt="LogoLogin">
    </div>
    <form [formGroup]="loginFormulario" (ngSubmit)="LoginCargado()">
      <input type="text" id="username" formControlName="username" placeholder="Nombre de Usuario" required>
      <div class="password-container">
        <input formControlName="password" [type]="hidePassword ? 'password' : 'text'" placeholder="Contrase単a" required>
        <span class="show-password-icon" (click)="verContrasena()">
          <i class="fas fa-eye" *ngIf="hidePassword"></i>
          <i class="fas fa-eye-slash" *ngIf="!hidePassword"></i>
        </span>
      </div>
      <div *ngIf="loginFormulario.get('username')?.invalid && (loginFormulario.get('username')?.dirty || loginFormulario.get('username')?.touched)">
        <span class="error-message">El nombre de usuario es obligatorio.</span>
      </div>
      <div *ngIf="loginFormulario.get('password')?.invalid && (loginFormulario.get('password')?.dirty || loginFormulario.get('password')?.touched)">
        <span class="error-message">La contrase単a es obligatoria.</span>
      </div>
      <p>多Olvidaste tu contrase単a? <a class="links" routerLink="/seguridad/reseteo-contrasena" target="_blank">Recordar</a></p>
      <button type="submit">Entrar</button>
      <p></p>
      <button routerLink="/seguridad/registro" type="button">Registrarse</button>
    </form>
  </div>
